<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Project Detail</title>
</head>
<body>
    <header>
        <div>
            <nav class="nav-container">
                <div class="Logo">
                    <div class=" ">
                        <h1 style="font-size: 2rem; font-weight: bold; text-transform: uppercase;"><a>Ns<span class="sub-logo">rri</span></a></h1>
                        <div class="activity-bar"></div>
                    </div>
                </div>
                <ul class="nav-ul">
                    <li><a href="./projects.html">Projects</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="gird-container">
        <section class="project-detail">
                <img  alt="dictionary mobile app" class="project-image" id="img-detail"/>
            <div class="project-description">
                <h1 id="title"></h1>
                <p id="description"></p>
            </div>
            <aside class="appointment-section">
                <h4>Subscribe to our Newsletter</h4>
                <small>Book an appointment for consultation</small>
                <form action="{}" method="post">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="email">Date:</label>
                    <input type="date" id="calendar" name="calendar">
                    <button type="submit">Subscribe</button>
                </form>
            </aside>
        </section>
    </section>
</main>
<footer>
    <p>Â© 2024 My Media Collection. All rights reserved.</p>
</footer>
<script>
    const params = new URLSearchParams(window.location.search);
    const description = params.get('description');
    const image = params.get('img');
    const title = params.get('title');

    const descriptionElement = document.getElementById("description");
    const titleElement = document.getElementById("title");
    const imageElement = document.getElementById("img-detail");

    descriptionElement.textContent = description;
    titleElement.textContent = title;
    imageElement.src = image;
</script>
</body>
</html>
