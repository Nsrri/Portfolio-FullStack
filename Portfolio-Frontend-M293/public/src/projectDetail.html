<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Project Detail</title>
</head>
<body>
    <header>
        <div>
            <nav class="nav-container">
                <div class="Logo">
                    <div>
                        <h1 class="logo-h1"><a>Ns<span class="sub-logo">rri</span></a></h1>
                        <div class="activity-bar"></div>
                    </div>
                </div>
                <ul class="header-nav-ul">
                    <li class="header-nav-li"><a class="header-nav-li-a" href="./projects.html">Projects</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="grid-container">
        <section class="project-detail">
                <img  alt="dictionary mobile app" class="project-image" id="img-detail"/>
            <div class="project-description">
                <h1 id="title"></h1>
                <p id="description"></p>
            </div>
            <aside class="appointment-section">
                <h4 class="appointment-section-title">Subscribe to our Newsletter</h4>
                <small class="appointment-section-subtitle">Book an appointment for consultation</small>
                <form class="appointment-section-form" action="{}" method="post">
                    <label class="appointment-section-form-lable" for="email">Email:</label>
                    <input class="appointment-section-form-input" type="email" id="email" name="email" required>
                    <label class="appointment-section-form-lable" for="email">Date:</label>
                    <input class="appointment-section-form-input" type="date" id="calendar" name="calendar">
                    <button class="appointment-section-form-button" type="submit">Subscribe</button>
                </form>
            </aside>
        </section>
</main>
